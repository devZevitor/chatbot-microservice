version: "3.1"

intents:
  - saudacao
  - agendamento_servico 
  - agendamento_profissional 
  - agendamento_dia 
  - agendamento_horario 
  - agradecimento
  - despedida 
  - afirmação
  - negação

entities:
  - dia_semana
  - periodo_dia
  - data_relativa
  - data
  - horario
  - servico
  - profissional

slots:
  periodo_dia:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: periodo_dia  
        
  data:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: data
    - type: from_entity
      entity: dia_semana
    - type: from_entity
      entity: data_relativa

  horario:
    type: text
    influence_conversation: false 
    mappings:
    - type: from_entity
      entity: horario

  servico:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: servico
      
  profissional:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: profissional

  tem_preferencia_profissional:
    type: bool
    influence_conversation: false
    mappings:
      - type: from_intent
        intent: afirmação
        value: true
      - type: from_intent
        intent: negação
        value: false

forms:
  agendamento_form:
    required_slots:
      - servico
      - tem_preferencia_profissional
      - profissional
      - data
      - horario
        

responses:
  utter_saudacao:
    - text: "Olá! o que posso fazer por você hoje?"

  utter_agendamento_servico:
    - text: "Entendido, qual profissional você deseja?"

  utter_ask_servico:
    - text: "Qual serviço você deseja agendar?"

  utter_agendamento_profissional:
    - text: "Ok, informe o dia para o agendamento"

  utter_ask_tem_preferencia_profissional:
  - text: "Você tem preferência por algum profissional? (sim ou não)"
  
  utter_ask_profissional:
    - text: "Qual profissional você prefere?"

  utter_agendamento_dia:
    - text: "Para finalizar me passe o horario escolhido"

  utter_ask_data:
    - text: "Para qual dia deseja marcar o atendimento?"
  
  utter_ask_horario:
    - text: "Qual horário você prefere?"

  utter_submit:
    - text: "Certo! {servico} - {data} - {periodo_dia} - {profissional} - {horario}. Em breve você receberá um e-mail de confirmação."

  utter_agradecimento:
    - text: "De nada! Espero ter ajudado"

  utter_despedida:
    - text: "Tchau, até a proxima!"

  utter_reformular:
    - text: "Me desculpe, não entendi o que você disse. Você poderia reformular a sua frase?"

  utter_default:
    - text: "Desculpe não entendi, Você pode reformular?"

actions:
- validate_agendamento_form
  
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
