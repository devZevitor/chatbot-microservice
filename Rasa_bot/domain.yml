version: "3.1"

intents:
  - saudacao
  - agendamento_servico # barba, corte de cabelo, luzes...
  - agendamento_profissional #lucas, pedro, gabriela...
  - agendamento_dia # amanhã, 14/04, daqui a 2 dias...
  - agendamento_horario # 15:00, 19:00, 22:00...
  - agradecimento #obrigado, você é demais...
  - despedida #tchau, até mais
entidades:
  - dia_semana
  - periodo_dia
  - data_relativa
  - data
  - horario
  - servico
  - profissional

responses:
  utter_saudacao:
  - text: "Olá! o que posso fazer por você hoje?"

  utter_agendamento_servico:
  - text: "Entendido, qual profissional você deseja?"

  utter_agendamento_profissional:
  - text: "Ok, informe o dia para o agendamento"

  utter_agendamento_dia:
  - text: "Para finalizar me passe o horario escolhido"

  utter_agendamento_horario:
  - text: "Certo! Já enviei seus dados, em breve você recebera um email de confirmação"

  utter_agradecimento:
  - text: "De nada! Espero ter ajudado"

  utter_despedida:
  - text: "Tchau, até a proxima!"
  
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
